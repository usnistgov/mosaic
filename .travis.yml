
matrix:
  include:
    - os: linux
      dist: jammy
      language: python
      python: 3.10.9
    - os: osx
      osx_image: xcode14.2
      language: shell
      python: 3.10.9

notifications:
  email: 
    on_failure: always

cache:
  - apt
  - directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
#    - python-docutils
    - sqlite3

before_install:
  -  python3 --version
  -  pip3 --version
  -  pip3 install docutils
  -  pip3 install -U pip

install:
  - travis_wait travis_retry pip3 install -r requirements.txt --upgrade

script: 
  - pytest
  - codecov
  
