
matrix:
  include:
    - os: linux
      language: python
      python: 3.7
    - os: osx
      osx_image: xcode11.3
      language: shell
      python: 3.7

sudo: false

notifications:
  email: 
    on_failure: always

cache:
  - apt
  - directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
    - python-docutils
    - sqlite3

# before_install:
#   - if [ "$TRAVIS_OS_NAME" == "osx" ]; then     
#           brew update;
#           brew upgrade python; 
#           brew link --overwrite python; 
#     fi
  # - if [ "$TRAVIS_OS_NAME" == "osx" ]; then     export PYTHONPATH=$PYTHONPATH:/usr/local/lib/python3.7/site-packages;   fi

  -  python --version
  -  pip --version
  -  pip install docutils
  -  pip install -U pip

install:
  - travis_wait travis_retry pip install -r requirements.txt --upgrade

script: 
  - nosetests --with-coverage -v --cover-package=mosaic --cover-package=mosaicweb 
  - codecov
  
