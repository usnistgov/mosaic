language: python

matrix:
  include:
    - os: linux
      python: 3.7
    - os: osx
      language: generic

sudo: false

notifications:
  email: 
    on_failure: always

cache:
  - apt
  - directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
    #- libzmq3-dev
    - python-docutils
    - sqlite3

before_install:
  # - if [ "$TRAVIS_OS_NAME" == "osx" ]; then     brew update;                                                            fi
  # - if [ "$TRAVIS_OS_NAME" == "osx" ]; then     brew install python gcc openssl readline;  fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then     export PYTHONPATH=$PYTHONPATH:/usr/local/lib/python3.7/site-packages;   fi
  
  -  pip install docutils
  -  pip install -U pip

install:
  - travis_wait travis_retry pip install -r requirements.txt --upgrade

script: 
  - nosetests --with-coverage -v --cover-package=mosaic --cover-package=mosaicweb 
  - codecov
  
